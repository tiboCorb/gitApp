<div class="panel panel-default " style="height: 150px">
  <div class="panel-heading">
    <h3 class="panel-title">disable</h3>
  </div>
  <div  class="panel">
    <div style="margin-top:10px" class="col-lg-12">
      <div class="col-lg-4" *ngFor="let user of userTab ; let i = index">
        <input type="checkbox" [checked]="isDisplayable(user)" (change)="$event.target.checked? changeDisableStatues(user,true) :  changeDisableStatues(user,false)"> {{user}}
        <br>
      </div>
    </div>
  </div>
</div>
