<div class="container-fluid">
  <div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <a class="navbar-brand">Project gitHub</a>
          </div>
          <div class="col-lg-7">
            <div id="navbar" class="collapse navbar-collapse">
              <div class="row">
                <div class="col-lg-6">
                  <form>
                    <div class="input-group">
                      <input #url class="form-control" placeholder="https://github.com/stadline/js-technical-test" (keyup.enter)="setUrl(url.value)"
                        value="">
                      <div class="input-group-btn">
                        <button class="btn btn-default" (click)="setUrl(url.value)">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-lg-6">
                  <form>
                    <div class="input-group">
                      <input #token class="form-control" placeholder="token" (keyup.enter)="setToken(token.value)" value="">
                      <div class="input-group-btn">
                        <button class="btn btn-default" (click)="setToken(token.value)">
                          <i class="glyphicon glyphicon-plus"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div>
    <app-message class="customModal" [(visible)]="showDialog" [message]="message" [title]="title"></app-message>
    <div class="row">
      <div class="col-lg-12 ">
        <div style="margin-top :100px; margin-bottom:30px">
          <h1>{{info?.title}}</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 ">
        <div *ngIf="(info?.user && !isDisplayable(info.user.login))" class="panel panel-default">
          <div class="row card">
            <div class="col-lg-2">
              <img src="{{info.user.avatar_url}}" width="100" height="100" class="img-circle">
            </div>
            <div class="col-lg-9">
              <h4>{{info.user.login}}</h4>
              <markdown>{{info.body}}</markdown>
            </div>
          </div>
        </div>
        <ng-container *ngFor="let doc of document">
          <div *ngIf="(doc?.user && !isDisplayable(doc.user.login))" class="panel panel-default">
            <div class="row card">
              <div class="col-lg-2">
                <img src="{{doc.user.avatar_url}}" width="100" height="100" class="img-circle">
              </div>
              <div class="col-lg-9">
                <h4>{{doc.user.login}}</h4>
                <markdown>{{doc.body}}</markdown>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-lg-5 ">
        <div class="affix">
          <app-multipleCheckBox *ngIf="userTab.length>0" [userTab]="userTab" [disableUser]="disableUser" (disableUserUpdate)="onChangeCheckBox($event)"></app-multipleCheckBox>
          <app-pieChart *ngIf="chartUser.length>0 && chartValue.length >0" [user]="chartUser" [value]="chartValue"> </app-pieChart>
          <app-postComment (comment)="onChangePostComment($event)"></app-postComment>
        </div>
      </div>
    </div>
  </div>
</div>
